AWSTemplateFormatVersion: "2010-09-09"
Description: "Ecr repository"
Parameters:
  RepoName: 
    Type: String
    Description: providing the repo name
Resources:
  Repository1: 
    Type: AWS::ECR::Repository
    Properties: 
      RepositoryName: !Ref RepoName
      Tags:
        - Key: Application
          Value: Ecr1
Outputs:
  RepoName:
    Value: !Ref RepoName

